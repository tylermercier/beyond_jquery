<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <style>
      .photos {
        padding: 15px;
      }
      .photo {
        width: 25%;
        float: left;
      }
      .photo img {
      }
      #previous, #next {
        display: none;
      }
    </style>
  </head>

  <body data-spy="scroll" data-target=".subnav" data-offset="50">
    <div class="container">

  <header class="jumbotron masthead">
    Header
  </header>

  <div id="photos" class="photos">
    <script id="content-template" type="example/template">
      <div class="photo">
        <img src="{{url}}" alt="{{title}}" />
        <p>{{caption}}</p>
        <p>{{tags}}</p>
      </div>
    </script>
  </div>

  <div class="clearfix"></div>
  <button id="previous" class="btn">Previous</button>
  <button id="next" class="btn">Next</button>

  <div id="other-photos" class="photos">
  </div>
  <div class="clearfix"></div>
  <button id="other-previous" class="btn">Previous</button>
  <button id="other-next" class="btn">Next</button>


  <footer class="footer">
    Footer
  </footer>
  </div>
    <script type="text/javascript" src="lib/jquery/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="lib/underscore/underscore.js"></script>
    <script type="text/javascript" src="src/data.js"></script>
    <script type="text/javascript" src="src/renderer.js"></script>
    <script type="text/javascript" src="src/v3/paginator.js"></script>

    <script type="text/javascript">
      var renderer = new CustomTemplateRenderer($('#content-template'));

      var paginator = new Paginator({
        element: $('div#photos'),
        items: photos,
        next: $('#next'),
        previous: $('#previous'),
        renderer: renderer,
        pageSize: 4
      });
      paginator.showPage(1);


      var otherPaginator = new Paginator({
        element: $('div#other-photos'),
        items: photos,
        next: $('#other-next'),
        previous: $('#other-previous'),
        renderer: renderer,
        pageSize: 2
      });
      otherPaginator.showPage(1);


    </script>
  </body>
</html>
