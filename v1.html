<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photo Gallery - v1</title>
    <link href="public/stylesheet/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="public/stylesheet/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="public/stylesheet/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <header class="jumbotron masthead">
        <h1>Photo Gallery 1.0</h1>
      </header>
      <div id="tag-info">
        Showing <span id="tag-name"></span> photos <a id="show-all" href="#">Show all</a>
      </div>
      
      <ul class="pager">
        <li class="previous">
          <a id="previous" href="#">&larr; Previous</a>
        </li>
        <li class="next">
          <a id="next" href="#">Next &rarr;</a>
        </li>
      </ul>
      <div id="photos" class="photos"></div>
    </div>

    <script id="content-template" type="example/template">
      <div class="photo">
        <figure>
          <img src="{{url}}" alt="{{title}}" />
          <figcaption>{{caption}}</figcaption>
        </figure>
        <p>Tags: {{tags}}</p>
      </div>
    </script>

    <script type="text/javascript" src="public/javascript/lib/jquery/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="public/javascript/gallery/photo_collection.js"></script>
    <script type="text/javascript" src="public/javascript/gallery/renderer.js"></script>
    <script type="text/javascript" src="public/javascript/gallery/v1/v1.js"></script>
  </body>
</html>
