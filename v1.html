<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photo Gallery - V3</title>
    <link href="public/stylesheet/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="public/stylesheet/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="public/stylesheet/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <header class="jumbotron masthead">
        <h1>Photo Gallery 1.0</h1>
      </header>

      <div id="tag-info">
        Showing <span id="tag-name"></span> photos <a id="show-all" href="#">Show all</a>
      </div>

      <ul class="pager">
        <li class="previous">
          <a id="previous" href="#">&larr; Previous</a>
        </li>
        <li class="next">
          <a id="next" href="#">Next &rarr;</a>
        </li>
      </ul>
      <div id="photos" class="photos"></div>

      <div class="tags-container">
        <a id="previous-tag" href="#">&larr; Previous</a>
        <span id="tags"></span>      
        <a id="next-tag" href="#">Next &rarr;</a>
      </div>
    </div>

    <script id="tag-template" type="text/x-handlebars-template">
        <a href="#">{{this}}</a> 
    </script>

    <script id="photo-template" type="text/x-handlebars-template">
      <div class="photo">
        <figure>
          <img src="{{image.url}}" alt="{{caption}}" />
          <figcaption>{{caption}}</figcaption>
          <p>Tags: 
          {{#each tags}}
            <a href="#" data-tag="{{this}}" class="photo-tag">{{this}}</a>
          {{/each}}
          </p>
        </figure>
      </div>
    </script>

    <script type="text/javascript" src="public/javascript/lib/jquery/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="public/javascript/lib/underscore/underscore.js"></script>    
    <script type="text/javascript" src="public/javascript/lib/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="public/javascript/gallery/photo_collection.js"></script>
    <script type="text/javascript" src="public/javascript/gallery/v1/v1.js"></script>
  </body>
</html>
