<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photo Gallery - v1</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="src/style.css" rel="stylesheet">
  </head>


  <body>
    <div class="container">
      <header class="jumbotron masthead">
        <h1>Photo Gallery 1.0</h1>
      </header>      
      <div id="photos" class="photos"></div>
    </div>

    <script id="content-template" type="example/template">
      <div class="photo">
        <figure>
          <img src="{{url}}" alt="{{title}}" />
          <figcaption>{{caption}}</figcaption>
        </figure>
        <p>Tags: {{tags}}</p>
      </div>
    </script>

    <script type="text/javascript" src="lib/jquery/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="src/photo_collection.js"></script>
    <script type="text/javascript" src="src/renderer.js"></script>
    <script type="text/javascript" src="src/v1/v1.js"></script>
  </body>
</html>
